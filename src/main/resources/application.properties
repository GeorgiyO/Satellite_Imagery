# Для подключения в базе данных
spring.datasource.url = jdbc:mysql://localhost:3306/Satellite_Imagery?serverTimezone=Europe/Moscow
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driver-class-name = com.mysql.jdbc.Driver

# Дополнительные проперти для бекапа
spring.datasource.dbname = Satellite_Imagery
spring.datasource.backup.filename = backup.sql
# Путь до папки /bin/
spring.datasource.mysql.bin = C:/Program Files/MySQL/MySQL Server 8.0/bin/

# Остальные параметры
spring.jpa.hibernate.ddl-auto=update
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

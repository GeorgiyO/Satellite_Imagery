<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Добавить изображение</title>
    </head>
    <body>
        <form method="POST" action="/moderator/image/add" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" placeholder="Name" name="name">
            <br><br>
            
            <label for="description">Description:</label>
            <input type="text" placeholder="Description" name="description">
            <br><br>

            <label for="name">Image:</label>
            <input type="file" placeholder="Image" name="image" accept="image/png">
            <br><br>

            <input type="submit" placeholder="Send data">
        </form>
    </body>
</html>

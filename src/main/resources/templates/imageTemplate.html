<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title th:text="${location.name}"></title>
    </head>
    <body>
        <a th:unless="${type == 'Country'}" th:href="@{'/' + ${parentType} + '/' + ${parentName}}">Назад</a>
        <p th:text="${location.description}"></p>
        <img th:src="@{'/image/' + ${type} + '/' + ${location.id}}"/>
    </body>
</html>
